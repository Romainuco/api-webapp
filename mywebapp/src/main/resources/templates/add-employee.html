<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un employé</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- Ajout du style personnalisé pour le Bordeaux -->
    <style>
        /* Définition de la couleur Bordeaux */
        .bg-bordeaux {
            background-color: #800020 !important; /* Code Hexa du Bordeaux */
            color: white !important;
        }

        .btn-bordeaux {
            background-color: #800020 !important;
            border-color: #800020 !important;
            color: white !important;
        }

        /* Effet au survol de la souris (un peu plus foncé) */
        .btn-bordeaux:hover {
            background-color: #580016 !important;
            border-color: #580016 !important;
        }
    </style>
</head>
<body class="bg-light p-4">
<div class="container">
    <h1 class="text-center mb-4">Ajouter un employé</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <!-- CHANGEMENT ICI : bg-success devient bg-bordeaux -->
                <div class="card-header bg-bordeaux text-white">Formulaire d'ajout</div>
                <div class="card-body">
                    <!-- Binding sur l'objet 'employeeForm' -->
                    <form th:action="@{/rh/add}" th:object="${employeeForm}" method="post">
                        <div class="mb-3">
                            <label for="nom" class="form-label">Nom :</label>
                            <input type="text" id="nom" th:field="*{nom}" class="form-control" placeholder="Ex: Dupont" required>
                        </div>
                        <div class="mb-3">
                            <label for="prenom" class="form-label">Prénom :</label>
                            <input type="text" id="prenom" th:field="*{prenom}" class="form-control" placeholder="Ex: Jean" required>
                        </div>
                        <div class="mb-3">
                            <label for="poste" class="form-label">Poste (Mettre 'RH' pour donner accès admin) :</label>
                            <input type="text" id="poste" th:field="*{poste}" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="date" class="form-label">Date d'embauche :</label>
                            <input type="date" id="date" th:field="*{dateEmbauche}" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="taux" class="form-label">Taux Horaire (€) :</label>
                            <input type="number" step="0.01" id="taux" th:field="*{tauxHoraire}" class="form-control" placeholder="Ex: 15.50" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">email :</label>
                            <input type="text" id="email" th:field="*{email}" class="form-control" placeholder="Ex: numetud@etud.uco.fr" required>
                        </div>

                        <div class="d-flex justify-content-between mt-4">
                            <a th:href="@{/rh-dashboard}" class="btn btn-secondary">Annuler</a>
                            <!-- CHANGEMENT ICI : btn-success devient btn-bordeaux -->
                            <button type="submit" class="btn btn-bordeaux">Enregistrer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
