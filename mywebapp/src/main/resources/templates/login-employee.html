<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Connexion - Portail RH</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .card-header { background-color: #6d071a !important; color: #fff; font-weight: 600; }
        .btn-bordeaux { background-color: #6d071a; color: #fff; border: none; transition: all 0.3s ease; }
        .btn-bordeaux:hover { background-color: #500513; color: #fff; }
        .card { border-radius: 0.5rem; border: 1px solid #d9d9d9; }
    </style>
</head>
<body class="bg-light d-flex align-items-center" style="height: 100vh;">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-header text-center">
                    <h4><i class="fas fa-lock me-2"></i> Connexion</h4>
                </div>
                <div class="card-body">
                    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="matricule" class="form-label">Matricule :</label>
                            <input type="text" id="matricule" name="matricule" class="form-control" placeholder="Ex : TD1" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Mot de passe (Votre Prénom) :</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="Ex: Jean" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-bordeaux">Se connecter</button>
                        </div>
                    </form>
                </div>
            </div>
            <p class="text-center text-muted mt-3" style="font-size: 0.9rem;">© 2025 - Gestion Paie UCO</p>
        </div>
    </div>
</div>
</body>
</html>
