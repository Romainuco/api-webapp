<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Modifier un employé</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- Ajout du style personnalisé pour le Bordeaux (Identique à l'autre page) -->
    <style>
        .bg-bordeaux {
            background-color: #800020 !important;
            color: white !important;
        }

        .btn-bordeaux {
            background-color: #800020 !important;
            border-color: #800020 !important;
            color: white !important;
        }

        .btn-bordeaux:hover {
            background-color: #580016 !important;
            border-color: #580016 !important;
        }
    </style>
</head>
<body class="bg-light p-4">
<div class="container">
    <h1 class="text-center mb-4">Modifier les informations</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <form th:action="@{/rh/update/{id}(id=${employeeForm.id})}" th:object="${employeeForm}" method="post">
                        <!-- ID caché -->
                        <input type="hidden" th:field="*{id}" />

                        <div class="mb-3">
                            <label for="nom" class="form-label">Nom :</label>
                            <input type="text" id="nom" th:field="*{nom}" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="prenom" class="form-label">Prénom :</label>
                            <input type="text" id="prenom" th:field="*{prenom}" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="poste" class="form-label">Poste :</label>
                            <input type="text" id="poste" th:field="*{poste}" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="date" class="form-label">Date d'embauche :</label>
                            <input type="date" id="date" th:field="*{dateEmbauche}" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="taux" class="form-label">Taux Horaire (€) :</label>
                            <input type="number" step="0.01" id="taux" th:field="*{tauxHoraire}" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">email :</label>
                            <input type="text" id="email" th:field="*{email}" class="form-control" required>
                        </div>
                        <div class="d-flex justify-content-between mt-4">
                            <a th:href="@{/rh-dashboard}" class="btn btn-secondary">Annuler</a>
                            <!-- CHANGEMENT ICI : btn-success devient btn-bordeaux -->
                            <button type="submit" class="btn btn-bordeaux">Mettre à jour</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
